<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18_ui_element_status_psuedo_classes.html</title>
  <style>
    input:enabled + span {
      color: brown;
    }

    input:checked + span {
      color: blue;
    }

    input:disabled+span{
      color: rgb(191, 191, 191);
      text-decoration: line-through;
    }


  </style>
</head>
<body>
  <input type="radio" name="gender" /><span>Male</span><br>
  <input type="radio" name="gender" /><span>Female</span><br>
  <input type="radio" name="gender" disabled/><span>Neuter</span><br>
  <br />
  <input type="checkbox" name="gender" /><span>Male</span><br>
  <input type="checkbox" name="gender" /><span>Female</span><br>
  <input type="checkbox" name="gender" disabled/><span>Neuter</span><br>
</body>
</html>
