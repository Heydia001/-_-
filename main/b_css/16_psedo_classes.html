<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      text-decoration: none;
      color: black;
    }
    a:hover {
      background-color: red;
      cursor: pointer;
    }
    input:focus {
      color: yellow;
      background-color: aqua;
    }

  </style>
</head>
<body>
  <a href="">Hover me</a>
  <br>
  <br>
  <input type="text" placeholder="focus me">
</body>
</html>
