<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    
      div {
        float: left;
        width: 32%;
        height: 200px;
        background-color: red;
        
        color: white;
        line-height: 200px;
        text-align: center;
        font-size: 50px;
      }
      
      div:nth-of-type(n + 4){
        margin-bottom: 2%;
        /* background-color: blue; */
      }

      div:nth-of-type(3n + 1){
        margin-left: 2%;
      }

  </style>
  <title>Document</title>
</head>
<body>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</body>
</html>
