<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      text-decoration: none;
    }
    a:hover {
      background-color: red;
      cursor: pointer;
    }

    a:link {
      color: orange;
    }
    a:visited {
      color: green;
    }

    input:focus {
      background-color: red;
    }
  </style>
</head>
<body>
  <a href="">This is a link</a>
  <br />
  <br />
  <input type="text" value="I'll be red when focus" />
  <br />
  <input type="password" value="I'll be red when focus" />
</body>
</html>
