<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input[type="text"]:valid {
      background-color: #08a95e;
      color: #fff;
    }
    input[type="text"]:invalid {
      background-color: rgb(168, 165, 165);
      color: #fff;
    }

  </style>
</head>
<body>
  <label for="myName">이름 값이 반드시 필요: 
    <input id="myName" type="text" required />
  </label>
  <br />
  <label for="myName">특수문자를 포함하지 않는 4자리 문자 또는 숫자: 
    <input pattern="[a-zA-Z0-9]{4}" type="text" required />
  </label>
</body>
</html>
